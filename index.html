<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-sky-300">
    <div class="flex justify-center ">
        <form class=" ">
            <p class="text-2xl text-center font-bold text-red-500 mb-6 mt-2">CRUD Assignment</p>
            <table class="">
                <tr>
                    <td></td>
                    <td> <input type="radio" name="gender">Mr. <input type="radio" name="gender">Mrs. <input type="radio" name="gender">Ms. </td>
                <tr>
                <tr>
                    <td><label for="" >First Name</label></td>
                    <td> <input type="text" placeholder="Full Name" id="first" class="border border-gray-300" required><br> </td>
                </tr>
                <tr>
                     <td><label for="" >Last Name</label></td> 
                    <td><input type="text" placeholder="Last Name" id="last" class="border border-gray-300 " required><br> </td>
                </tr>
            
                
                <tr>
                    <td><label for="">City</label></td>
                    <td><input type="text" id="address" class="border border-gray-300"><br> </td>
                </tr>


               
                <tr>
                    <td><label for="">E-Mail</label></td>
                    <td><input type="text" id="mail" class="border  border-gray-300"><br> </td>
                </tr>
                <tr>
                    <td><label for="">Mobile</label></td>
                    <td>Mobile N0. <input type="text" placeholder="+91" id="mobile" class="border border-gray-300"><br> </td>
                </tr>



            </table>
        </form>
        
    </div>
   
    <div class="flex justify-center">
        <button id="add" class="bg-sky-600 hover:bg-sky-700 ... m-4 p-2 rounded-md ">
            Save changes
          </button>
          <!-- <button class="bg-sky-600 hover:bg-sky-700 ... m-4 p-2 rounded-md w-24">
            Delete
          </button> -->
    </div>
    <div class="bg-gray-600 flex justify-between">
         <table >     <!--id="table" -->
            <thead>
                <tr>
                    <th scope="col">S Np.</th>
                    <!-- <th scope="col">item</th> -->
                    <th scope="col">firtName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">address</th>
                    <th scope="col">mobile</th>
                </tr>
            </thead>
            <tbody id="table">
                <tr>
                    <th scope="row">1</th>
                    <td>first</td>
                        <td>Last</td>
                        <td>Address</td>
                        <td>Mobile</td>
                        <!-- <td>second</td> -->
                        <td class="bg-slate-50 flex justify-end"><button>delete</button></td>
                        
                    <!-- <button class="bg-sky-600 hover:bg-sky-700 ...m-4 rounded-md w-24 justify-right">
                        Delete
                      </button> -->
                </tr>
            </tbody>
        </table>
    </div>
<!-- 
    </form> -->
    <script>
        add=document.getElementById("add");
        add.addEventListener("click",()=>{
            console.log("amit")
            first=document.getElementById("first").value;
            last=document.getElementById("last").value;
            address=document.getElementById("address").value;
            mobile=document.getElementById("mobile").value;
            if(localStorage.getItem("itemJson")==null){
                itemJsonArray=[]
                itemJsonArray.push([first,last,address,mobile])
                localStorage.setItem("itemJson",JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArraystr=localStorage.getItem("itemJson")
                itemJsonArray=JSON.parse(itemJsonArraystr)
                itemJsonArray.push([first,last,address,mobile])
                localStorage.setItem("itemJson",JSON.stringify(itemJsonArray))


            }
            table=document.getElementById("table")
            let str=""
            itemJsonArray.forEach((element ,index)=> {
                str+=`
                <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element [0]}</td>
                    <td>${element [1]}</td>
                    <td>${element [2]}</td>
                    <td>${element [3]}</td>
                    <td class="bg-slate-50"><button>delete</button></td>
                    
                </tr>
               

                `
                
            });
            table.innerHTML=str;





        })
    </script>

</body>
