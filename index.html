<body class="bg-sky-300">
    <div class="flex justify-center ">
        <form class=" ">
            <p class="text-2xl text-center font-bold text-red-500 mb-6 mt-2">CRUD Assignment</p>
            <table class="">
                <tr>
                    <td></td>

        <button class="bg-sky-600 hover:bg-sky-700 ... m-4 p-2 rounded-md ">
